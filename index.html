<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Junyu's Slides</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Junyu's Presentation Slides Collection">
    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #1a1a1a;
                --border-color: #e5e7eb;
                --hover-color: #2563eb;
                --shadow-color: rgba(0, 0, 0, 0.1);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e5e7eb;
                --border-color: #374151;
                --hover-color: #60a5fa;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        .container {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin: 2rem auto;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0.75rem 0;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            transform: translateX(4px);
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--hover-color);
        }

        .date {
            font-size: 0.875rem;
            color: #666;
            margin-left: 1rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            li {
                padding: 0.5rem;
            }
        }

        #loading, #error {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幻灯片集</h1>
        <div id="loading">加载中...</div>
        <ul id="slides-list" class="fade-in"></ul>
    </div>

    <script>
        async function listSlides() {
            const list = document.getElementById('slides-list');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch('https://api.github.com/repos/wangjunyu/slide.junyu.io/contents/');
                const files = await response.json();
                
                loading.style.display = 'none';
                
                const htmlFiles = files
                    .filter(file => file.name.endsWith('.html') && file.name !== 'index.html')
                    .sort((a, b) => {
                        // 从文件名中提取日期（如果有的话）或使用最后修改时间
                        const nameA = a.name.toLowerCase();
                        const nameB = b.name.toLowerCase();
                        return nameB.localeCompare(nameA);
                    });

                if (htmlFiles.length === 0) {
                    list.innerHTML = '<li>暂无幻灯片</li>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    const name = file.name.replace('.html', '').replace(/-/g, ' ');
                    
                    a.href = `/${file.name}`;
                    a.textContent = name;
                    
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading slides:', error);
                loading.innerHTML = '加载失败，请稍后重试';
            }
        }

        // 当页面加载完成时执行
        document.addEventListener('DOMContentLoaded', listSlides);
    </script>
</body>
</html>
